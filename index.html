<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header><h1>Leaderboard</h1></header>

    <main>
      <section class="score__adds">
        <div class="scores">
          <div class="score__header">
            <h3>Recent scores</h3>
            <button class="refresh">Refresh</button>
          </div>
          <div class="score__list">
            <ul>
              <!-- Dynamic from api -->
            </ul>
          </div>
        </div>
        <div class="add__scores">
          <h3>Add your score</h3>
          <form action="$" class="form__one">
            <input
              type="text"
              placeholder="Your name"
              required
              class="input__name"
            />
            <input
              type="text"
              placeholder="Your score"
              required
              class="input__score"
            />
            <button>Submit</button>
            <div class="error"></div>
          </form>
        </div>
      </section>
    </main>
  </body>
